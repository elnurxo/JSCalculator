<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,500;0,600;1,500;1,600&family=Permanent+Marker&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator by elnurxo</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
</head>

<body>
    
    <div class="calculator-wrapper">
        <div class="calculator-monitor">
            <span class="display">0</span>
        </div>
        <div class="calculator-body">
            <div class="row">
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="faded-btn clear-all">AC</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="faded-btn positive-negative">+/-</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="faded-btn percentage-btn">%</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="orange-btn divide">/</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">7</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">8</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">9</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="orange-btn multiply">*</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">4</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">5</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">6</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="orange-btn minus">-</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">1</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">2</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="digit-btn">3</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="orange-btn plus">+</button>
                </div>
                <div class="col-lg-6 col-6 calc-item">
                    <button type="button" class="digit-btn">0</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="float-btn">,</button>
                </div>
                <div class="col-lg-3 col-3 calc-item">
                    <button type="button" class="orange-btn equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
